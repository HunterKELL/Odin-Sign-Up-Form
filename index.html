<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="image-container">
        <img src="shubham-dhage-ykFTt5Dq1RU-unsplash (1).jpg">
        <!--<p>Photo by <a href="https://unsplash.com/@theshubhamdhage?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Shubham Dhage</a> on <a href="https://unsplash.com/backgrounds/colors/light?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>-->
    </div>
    <div class="form-container">
        <div class="form-information">

        </div>
        <div class="form">
            <form>
                <label for="first-name">First Name</label>
                <input name="first-name" type="text">
                <label for="last-name">Last Name</label>
                <input name="last-name" type="text">
                <label for="email">Email</label>
                <input name="email" type="email">
                <label for="phone-number">Phone Number</label>
                <input name="phone-number" type="tel">
                <label for="password">Password</label>
                <input name="password" type="text">
                <label for="confirm-password">Confirm Password</label>
                <input name="confirm-password" type="text">
                <input type="button" value="Create Account">
            </form>
        </div>        
    </div>
</body>
</html>
